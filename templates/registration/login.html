{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2>Login</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            Please check your username and password.
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        
    </form>
    <p class="mt-3">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>.
    </p>
</div>
{% endblock %}
