{% extends "base.html" %}
{% load dict_extras %}
{% block content %}

<h4 class="mb-3 bg-warning text-center text-dark py-3">
    将来入荷計画（Future Incoming）
</h4>
<!-- Search bar (GET form) -->
<form method="get" class="mb-3 d-flex">
    <div class="input-group gap-2">
        <input type="text" id="searchBar" name="search" class="form-control" placeholder="Search by"
            value="{{ search|default:'' }}">
        <button type="button" id="clearSearch" class="btn btn-sm btn-secondary border">X</button>
        <a href="{% url 'all_future_incoming' %}" class="btn btn-success">将来入荷を追加</a>
    </div>
</form>

<!-- Future Incoming table (POST form) -->
<form method="post">
    {% csrf_token %}
    <div class="row g-3 mb-3 align-items-end">
        <div class="col-md-3">
            <input type="week" name="week" class="form-control" value="{{ week }}" placeholder="週" required>
        </div>
    </div>

    <table class="table table-bordered table-hover table-sm" id="productsTable">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>弥生</th>
                <th>商品名</th>
                <th>将来入荷</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td align="center">{{ forloop.counter }}</td>
                <td>{{ product.yayoi_code }}</td>
                <td>{{ product.product_name }}</td>
                <td>
                    <input type="number" name="incoming_{{ product.id }}" class="form-control"
                        value="{{ plans|dict_get:product.id|default:0 }}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Save Future Incoming</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchBar = document.getElementById("searchBar");
        const clearBtn = document.getElementById("clearSearch");

        clearBtn.addEventListener("click", function () {
            searchBar.value = "";

            // Show all rows again
            const rows = document.querySelectorAll("#productsTable tbody tr"); // correct table id
            rows.forEach(row => row.style.display = "");

            searchBar.focus();
        });

        searchBar.addEventListener("keyup", function () {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll("#productsTable tbody tr"); // always get fresh rows
            rows.forEach(row => {
                const name = row.cells[2].textContent.toLowerCase();
                const code = row.cells[1].textContent.toLowerCase();
                row.style.display = (name.includes(filter) || code.includes(filter)) ? "" : "none";
            });
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const weekInput = document.getElementById("weekInput");

        weekInput.addEventListener("change", function () {
            let value = parseInt(this.value, 10);

            if (value > 53) {
                this.value = 1;
            } else if (value < 1) {
                this.value = 53;
            }
        });
    });
</script>

{% endblock %}
