{% extends "base.html" %}

{% block extra_head %} {{ form.media }} {% endblock %}
{% block content %}

<div class="page-container">
    <div class="form-wrapper">
        <div class="card-custom">
            <h4>Add Weekly Record</h4>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Submit</button>
                    <a href="{% url 'weekly-summary' %}" class="btn btn-secondary">Cancel</a>
                </form>
        </div>
    </div>
</div>

{% endblock %}
